openapi: 3.0.4
info:
  title: Together APIs
  description: The Together REST API. Please see https://docs.together.ai for more details.
  termsOfService: https://www.together.ai/terms-of-service
  contact:
    name: Together Support
    url: https://www.together.ai/contact
  license:
    name: MIT
    url: https://github.com/togethercomputer/openapi/blob/main/LICENSE
  version: 2.0.0
servers:
  - url: https://api.together.xyz/v1
paths:
  /audio/speech:
    post:
      tags:
        - Audio
      summary: Create audio generation request
      description: Generate audio from input text
      operationId: audio-speech
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AudioSpeechRequest'
      responses:
        '200':
          description: OK
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
            audio/mpeg:
              schema:
                type: string
                format: binary
            audio/wav:
              schema:
                type: string
                format: binary
            text/event-stream:
              schema:
                $ref: '#/components/schemas/AudioSpeechStreamResponse'
        '400':
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorData'
        '429':
          description: RateLimit
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorData'
  /chat/completions:
    post:
      tags:
        - Chat
      summary: Create chat completion
      description: Query a chat model.
      operationId: chat-completions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatCompletionRequest'
      responses:
        '200':
          description: '200'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatCompletionResponse'
            text/event-stream:
              schema:
                $ref: '#/components/schemas/ChatCompletionStream'
        '400':
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorData'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorData'
        '404':
          description: NotFound
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorData'
        '429':
          description: RateLimit
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorData'
        '503':
          description: Overloaded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorData'
        '504':
          description: Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorData'
  /completions:
    post:
      tags:
        - Completion
      summary: Create completion
      description: 'Query a language, code, or image model.'
      operationId: completions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompletionRequest'
      responses:
        '200':
          description: '200'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompletionResponse'
            text/event-stream:
              schema:
                $ref: '#/components/schemas/CompletionStream'
        '400':
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorData'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorData'
        '404':
          description: NotFound
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorData'
        '429':
          description: RateLimit
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorData'
        '503':
          description: Overloaded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorData'
        '504':
          description: Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorData'
  /embeddings:
    post:
      tags:
        - Embeddings
      summary: Create embedding
      description: Query an embedding model for a given string of text.
      operationId: embeddings
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmbeddingsRequest'
      responses:
        '200':
          description: '200'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmbeddingsResponse'
        '400':
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorData'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorData'
        '404':
          description: NotFound
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorData'
        '429':
          description: RateLimit
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorData'
        '503':
          description: Overloaded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorData'
        '504':
          description: Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorData'
  /files:
    get:
      tags:
        - Files
      summary: List all files
      description: List the metadata for all uploaded data files.
      responses:
        '200':
          description: List of files
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileList'
  '/files/{id}':
    delete:
      tags:
        - Files
      summary: Delete a file
      description: Delete a previously uploaded data file.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: File deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileDeleteResponse'
    get:
      tags:
        - Files
      summary: List file
      description: List the metadata for a single uploaded data file.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: File retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileResponse'
  '/files/{id}/content':
    get:
      tags:
        - Files
      summary: Get file contents
      description: Get the contents of a single uploaded data file.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: File content retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileObject'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorData'
  /fine-tunes:
    get:
      tags:
        - Fine-tuning
      summary: List all jobs
      description: List the metadata for all fine-tuning jobs.
      responses:
        '200':
          description: List of fine-tune jobs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FinetuneList'
    post:
      tags:
        - Fine-tuning
      summary: Create job
      description: Use a model to create a fine-tuning job.
      requestBody:
        content:
          application/json:
            schema:
              required:
                - training_file
                - model
              type: object
              properties:
                batch_size:
                  type: integer
                  description: Batch size for fine-tuning
                  default: 32
                learning_rate:
                  type: number
                  description: Learning rate multiplier to use for training
                  format: float
                  default: 1E-05
                lr_scheduler:
                  $ref: '#/components/schemas/LRScheduler'
                max_grad_norm:
                  type: number
                  description: Max gradient norm to be used for gradient clipping. Set to 0 to disable.
                  format: float
                  default: 1
                model:
                  type: string
                  description: Name of the base model to run fine-tune job on
                n_checkpoints:
                  type: integer
                  description: Number of checkpoints to save during fine-tuning
                  default: 1
                n_epochs:
                  type: integer
                  description: Number of epochs for fine-tuning
                  default: 1
                n_evals:
                  type: integer
                  description: Number of evaluations to be run on a given validation set during training
                  default: 0
                suffix:
                  type: string
                  description: Suffix that will be added to your fine-tuned model name
                train_on_inputs:
                  type: boolean
                  oneOf:
                    - type: boolean
                    - enum:
                        - auto
                      type: string
                  description: Whether to mask the user messages in conversational data or prompts in instruction data.
                  default: auto
                training_file:
                  type: string
                  description: File-ID of a training file uploaded to the Together API
                training_type:
                  type: object
                  oneOf:
                    - $ref: '#/components/schemas/FullTrainingType'
                    - $ref: '#/components/schemas/LoRATrainingType'
                validation_file:
                  type: string
                  description: File-ID of a validation file uploaded to the Together API
                wandb_api_key:
                  type: string
                  description: API key for Weights & Biases integration
                wandb_base_url:
                  type: string
                  description: The base URL of a dedicated Weights & Biases instance.
                wandb_name:
                  type: string
                  description: The Weights & Biases name for your run.
                wandb_project_name:
                  type: string
                  description: 'The Weights & Biases project for your run. If not specified, will use `together` as the project name.'
                warmup_ratio:
                  type: number
                  description: The percent of steps at the start of training to linearly increase the learning rate.
                  format: float
                  default: 0
                weight_decay:
                  type: number
                  description: Weight decay
                  format: float
                  default: 0
        required: true
      responses:
        '200':
          description: Fine-tuning job initiated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FinetuneResponse'
  '/fine-tunes/{id}':
    get:
      tags:
        - Fine-tuning
      summary: List job
      description: List the metadata for a single fine-tuning job.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Fine-tune job details retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FinetuneResponse'
  '/fine-tunes/{id}/cancel':
    post:
      tags:
        - Fine-tuning
      summary: Cancel job
      description: Cancel a currently running fine-tuning job.
      parameters:
        - name: id
          in: path
          description: Fine-tune ID to cancel. A string that starts with `ft-`.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successfully cancelled the fine-tuning job.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FinetuneResponse'
        '400':
          description: Invalid request parameters.
        '404':
          description: Fine-tune ID not found.
  '/fine-tunes/{id}/events':
    get:
      tags:
        - Fine-tuning
      summary: List job events
      description: List the events for a single fine-tuning job.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of fine-tune events
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FinetuneListEvents'
  /finetune/download:
    get:
      tags:
        - Fine-tuning
      summary: Download model
      description: Download a compressed fine-tuned model or checkpoint to local disk.
      parameters:
        - name: ft_id
          in: query
          description: Fine-tune ID to download. A string that starts with `ft-`.
          required: true
          schema:
            type: string
        - name: checkpoint_step
          in: query
          description: Specifies step number for checkpoint to download. Ignores `checkpoint` value if set.
          schema:
            type: integer
        - name: checkpoint
          in: query
          description: Specifies checkpoint type to download - `merged` vs `adapter`. This field is required if the checkpoint_step is not set.
          schema:
            enum:
              - merged
              - adapter
            type: string
        - name: output
          in: query
          description: 'Specifies output file name for downloaded model. Defaults to `$PWD/{model_name}.{extension}`.'
          schema:
            type: string
      responses:
        '200':
          description: Successfully downloaded the fine-tuned model or checkpoint.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FinetuneDownloadResult'
        '400':
          description: Invalid request parameters.
        '404':
          description: Fine-tune ID not found.
  /images/generations:
    post:
      tags:
        - Images
      summary: Create image
      description: Use an image model to generate an image for a given prompt.
      requestBody:
        content:
          application/json:
            schema:
              required:
                - prompt
                - model
              type: object
              properties:
                guidance:
                  type: number
                  description: 'Adjusts the alignment of the generated image with the input prompt. Higher values (e.g., 8-10) make the output more faithful to the prompt, while lower values (e.g., 1-5) encourage more creative freedom.'
                  default: 3.5
                height:
                  type: integer
                  description: Height of the image to generate in number of pixels.
                  default: 1024
                image_loras:
                  type: array
                  items:
                    required:
                      - path
                      - scale
                    type: object
                    properties:
                      path:
                        type: string
                        description: The URL of the LoRA to apply (e.g. https://huggingface.co/strangerzonehf/Flux-Midjourney-Mix2-LoRA).
                      scale:
                        type: number
                        description: The strength of the LoRA's influence. Most LoRA's recommend a value of 1.
                  description: An array of objects that define LoRAs (Low-Rank Adaptations) to influence the generated image.
                image_url:
                  type: string
                  description: URL of an image to use for image models that support it.
                model:
                  type: string
                  anyOf:
                    - enum:
                        - black-forest-labs/FLUX.1-schnell-Free
                        - black-forest-labs/FLUX.1-schnell
                        - black-forest-labs/FLUX.1.1-pro
                      type: string
                    - type: string
                  description: "The model to use for image generation.<br> <br> [See all of Together AI's image models](https://docs.together.ai/docs/serverless-models#image-models)\n"
                  example: black-forest-labs/FLUX.1-schnell
                n:
                  type: integer
                  description: Number of image results to generate.
                  default: 1
                negative_prompt:
                  type: string
                  description: The prompt or prompts not to guide the image generation.
                output_format:
                  enum:
                    - jpeg
                    - png
                  type: string
                  description: The format of the image response. Can be either be `jpeg` or `png`. Defaults to `jpeg`.
                  default: jpeg
                prompt:
                  type: string
                  description: A description of the desired images. Maximum length varies by model.
                  example: 'cat floating in space, cinematic'
                response_format:
                  enum:
                    - base64
                    - url
                  type: string
                  description: Format of the image response. Can be either a base64 string or a URL.
                seed:
                  type: integer
                  description: Seed used for generation. Can be used to reproduce image generations.
                steps:
                  type: integer
                  description: Number of generation steps.
                  default: 20
                width:
                  type: integer
                  description: Width of the image to generate in number of pixels.
                  default: 1024
        required: true
      responses:
        '200':
          description: Image generated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImageResponse'
  /models:
    get:
      tags:
        - Models
      summary: List all models
      description: Lists all of Together's open-source models
      operationId: models
      responses:
        '200':
          description: '200'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ModelInfoList'
        '400':
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorData'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorData'
        '404':
          description: NotFound
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorData'
        '429':
          description: RateLimit
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorData'
        '504':
          description: Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorData'
  /rerank:
    post:
      tags:
        - Rerank
      summary: Create a rerank request
      description: Query a reranker model
      operationId: rerank
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RerankRequest'
      responses:
        '200':
          description: '200'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RerankResponse'
        '400':
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorData'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorData'
        '404':
          description: NotFound
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorData'
        '429':
          description: RateLimit
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorData'
        '503':
          description: Overloaded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorData'
        '504':
          description: Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorData'
components:
  schemas:
    AudioSpeechRequest:
      required:
        - model
        - input
        - voice
      type: object
      properties:
        input:
          type: string
          description: Input text to generate the audio for
        language:
          enum:
            - en
            - de
            - fr
            - es
            - hi
            - it
            - ja
            - ko
            - nl
            - pl
            - pt
            - ru
            - sv
            - tr
            - zh
          type: string
          description: Language of input text
          default: en
        model:
          anyOf:
            - enum:
                - cartesia/sonic
              type: string
            - type: string
          description: "The name of the model to query.<br> <br> [See all of Together AI's chat models](https://docs.together.ai/docs/serverless-models#audio-models)\n"
          example: cartesia/sonic
        response_encoding:
          enum:
            - pcm_f32le
            - pcm_s16le
            - pcm_mulaw
            - pcm_alaw
          type: string
          description: Audio encoding of response
          default: pcm_f32le
        response_format:
          enum:
            - mp3
            - wav
            - raw
          type: string
          description: The format of audio output
          default: wav
        sample_rate:
          type: number
          description: Sampling rate to use for the output audio
          default: 44100
        stream:
          type: boolean
          description: 'If true, output is streamed for several characters at a time instead of waiting for the full response. The stream terminates with `data: [DONE]`. If false, return the encoded audio as octet stream'
          default: false
        voice:
          anyOf:
            - enum:
                - laidback woman
                - polite man
                - storyteller lady
                - friendly sidekick
              type: string
            - type: string
          description: 'The voice to use for generating the audio. [View all supported voices here](https://docs.together.ai/docs/text-to-speech#voices-available).'
    AudioSpeechStreamChunk:
      required:
        - object
        - model
        - b64
      type: object
      properties:
        b64:
          type: string
          description: base64 encoded audio stream
        model:
          type: string
          example: cartesia/sonic
        object:
          enum:
            - audio.tts.chunk
          type: string
    AudioSpeechStreamEvent:
      required:
        - data
      type: object
      properties:
        data:
          $ref: '#/components/schemas/AudioSpeechStreamChunk'
    AudioSpeechStreamResponse:
      oneOf:
        - $ref: '#/components/schemas/AudioSpeechStreamEvent'
        - $ref: '#/components/schemas/StreamSentinel'
    ChatCompletionAssistantMessageParam:
      required:
        - role
      type: object
      properties:
        content:
          type: string
          nullable: true
        function_call:
          required:
            - arguments
            - name
          type: object
          properties:
            arguments:
              type: string
            name:
              type: string
          deprecated: true
        name:
          type: string
        role:
          enum:
            - assistant
          type: string
        tool_calls:
          type: array
          items:
            $ref: '#/components/schemas/ToolChoice'
    ChatCompletionChoice:
      required:
        - index
        - delta
        - finish_reason
      type: object
      properties:
        delta:
          title: ChatCompletionChoiceDelta
          required:
            - role
          type: object
          properties:
            content:
              type: string
              nullable: true
            function_call:
              required:
                - arguments
                - name
              type: object
              properties:
                arguments:
                  type: string
                name:
                  type: string
              nullable: true
              deprecated: true
            role:
              enum:
                - system
                - user
                - assistant
                - function
                - tool
              type: string
            token_id:
              type: integer
            tool_calls:
              type: array
              items:
                $ref: '#/components/schemas/ToolChoice'
        finish_reason:
          $ref: '#/components/schemas/FinishReason'
        index:
          type: integer
        logprobs:
          $ref: '#/components/schemas/LogprobsPart'
    ChatCompletionChoicesData:
      type: array
      items:
        type: object
        properties:
          finish_reason:
            $ref: '#/components/schemas/FinishReason'
          index:
            type: integer
          logprobs:
            $ref: '#/components/schemas/LogprobsPart'
          message:
            $ref: '#/components/schemas/ChatCompletionMessage'
          seed:
            type: integer
          text:
            type: string
    ChatCompletionChunk:
      required:
        - id
        - object
        - created
        - choices
        - model
      type: object
      properties:
        choices:
          title: ChatCompletionChoices
          type: array
          items:
            required:
              - index
              - delta
              - finish_reason
            type: object
            properties:
              delta:
                title: ChatCompletionChoiceDelta
                required:
                  - role
                type: object
                properties:
                  content:
                    type: string
                    nullable: true
                  function_call:
                    required:
                      - arguments
                      - name
                    type: object
                    properties:
                      arguments:
                        type: string
                      name:
                        type: string
                    nullable: true
                    deprecated: true
                  role:
                    enum:
                      - system
                      - user
                      - assistant
                      - function
                      - tool
                    type: string
                  token_id:
                    type: integer
                  tool_calls:
                    type: array
                    items:
                      $ref: '#/components/schemas/ToolChoice'
              finish_reason:
                $ref: '#/components/schemas/FinishReason'
              index:
                type: integer
              logprobs:
                type: number
                nullable: true
              seed:
                type: integer
                nullable: true
        created:
          type: integer
        id:
          type: string
        model:
          type: string
          example: mistralai/Mixtral-8x7B-Instruct-v0.1
        object:
          enum:
            - chat.completion.chunk
          type: string
        system_fingerprint:
          type: string
        usage:
          $ref: '#/components/schemas/UsageData'
    ChatCompletionEvent:
      required:
        - data
      type: object
      properties:
        data:
          $ref: '#/components/schemas/ChatCompletionChunk'
    ChatCompletionFunctionMessageParam:
      required:
        - content
        - role
        - name
      type: object
      properties:
        content:
          type: string
        name:
          type: string
        role:
          enum:
            - function
          type: string
      deprecated: true
    ChatCompletionMessage:
      required:
        - role
        - content
      type: object
      properties:
        content:
          type: string
          nullable: true
        function_call:
          required:
            - arguments
            - name
          type: object
          properties:
            arguments:
              type: string
            name:
              type: string
          deprecated: true
        role:
          enum:
            - assistant
          type: string
        tool_calls:
          type: array
          items:
            $ref: '#/components/schemas/ToolChoice'
    ChatCompletionMessageParam:
      oneOf:
        - $ref: '#/components/schemas/ChatCompletionSystemMessageParam'
        - $ref: '#/components/schemas/ChatCompletionUserMessageParam'
