          description: List of token IDs corresponding to the logprobs
        token_logprobs:
          type: array
          items:
            type: number
          description: List of token log probabilities
        tokens:
          type: array
          items:
            type: string
          description: List of token strings
    ModelInfo:
      required:
        - id
        - object
        - created
        - type
      type: object
      properties:
        context_length:
          type: integer
          example: 2048
        created:
          type: integer
          example: 1692896905
        display_name:
          type: string
          example: Chronos Hermes (13B)
        id:
          type: string
          example: Austism/chronos-hermes-13b
        license:
          type: string
          example: other
        link:
          type: string
        object:
          type: string
          example: model
        organization:
          type: string
          example: Austism
        pricing:
          $ref: '#/components/schemas/Pricing'
        type:
          enum:
            - chat
            - language
            - code
            - image
            - embedding
            - moderation
            - rerank
          example: chat
    ModelInfoList:
      type: array
      items:
        $ref: '#/components/schemas/ModelInfo'
    Pricing:
      required:
        - hourly
        - input
        - output
        - base
        - finetune
      type: object
      properties:
        base:
          type: number
          example: 0
        finetune:
          type: number
          example: 0
        hourly:
          type: number
          example: 0
        input:
          type: number
          example: 0.3
        output:
          type: number
          example: 0.3
    PromptPart:
      type: array
      items:
        type: object
        properties:
          logprobs:
            $ref: '#/components/schemas/LogprobsPart'
          text:
            type: string
            example: '<s>[INST] What is the capital of France? [/INST]'
    RerankRequest:
      required:
        - model
        - query
        - documents
      type: object
      properties:
        documents:
          oneOf:
            - type: array
              items:
                type: object
            - type: array
              items:
                type: string
                example: 'Our solar system orbits the Milky Way galaxy at about 515,000 mph'
          description: 'List of documents, which can be either strings or objects.'
          example:
            text: 'The llama is a domesticated South American camelid, widely used as a meat and pack animal by Andean cultures since the pre-Columbian era.'
            title: Llama
        model:
          type: string
          anyOf:
            - enum:
                - Salesforce/Llama-Rank-v1
              type: string
            - type: string
          description: "The model to be used for the rerank request.<br> <br> [See all of Together AI's rerank models](https://docs.together.ai/docs/serverless-models#rerank-models)\n"
          example: Salesforce/Llama-Rank-V1
        query:
          type: string
          description: The search query to be used for ranking.
          example: What animals can I find near Peru?
        rank_fields:
          type: array
          items:
            type: string
          description: List of keys in the JSON Object document to rank by. Defaults to use all supplied keys for ranking.
          example:
            - title
            - text
        return_documents:
          type: boolean
          description: Whether to return supplied documents with the response.
          example: true
        top_n:
          type: integer
          description: The number of top results to return.
          example: 2
      additionalProperties: false
    RerankResponse:
      required:
        - object
        - model
        - results
      type: object
      properties:
        id:
          type: string
          description: Request ID
          example: 9dfa1a09-5ebc-4a40-970f-586cb8f4ae47
        model:
          type: string
          description: The model to be used for the rerank request.
          example: salesforce/turboranker-0.8-3778-6328
        object:
          enum:
            - rerank
          type: string
          description: Object type
          example: rerank
        results:
          type: array
          items:
            required:
              - index
              - relevance_score
              - document
            type: object
            properties:
              document:
                type: object
                properties:
                  text:
                    type: string
                    nullable: true
              index:
                type: integer
              relevance_score:
                type: number
          example:
            - document:
                text: '{"title":"Llama","text":"The llama is a domesticated South American camelid, widely used as a meat and pack animal by Andean cultures since the pre-Columbian era."}'
              index: 0
              relevance_score: 0.29980177813003117
            - document:
                text: '{"title":"Guanaco","text":"The guanaco is a camelid native to South America, closely related to the llama. Guanacos are one of two wild South American camelids; the other species is the vicuÃ±a, which lives at higher elevations."}'
              index: 2
              relevance_score: 0.2752447527354349
        usage:
          $ref: '#/components/schemas/UsageData'
    StreamSentinel:
      required:
        - data
      type: object
      properties:
        data:
          title: stream_signal
          enum:
            - '[DONE]'
          type: string
    ToolChoice:
      required:
        - id
        - type
        - function
        - index
      type: object
      properties:
