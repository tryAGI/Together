        id:
          type: string
        index:
          type: number
        type:
          enum:
            - function
          type: string
    ToolsPart:
      type: object
      properties:
        function:
          type: object
          properties:
            description:
              type: string
              example: A description of the function.
            name:
              type: string
              example: function_name
            parameters:
              type: object
              description: A map of parameter names to their values.
        type:
          type: string
          example: tool_type
    UsageData:
      required:
        - prompt_tokens
        - completion_tokens
        - total_tokens
      type: object
      properties:
        completion_tokens:
          type: integer
        prompt_tokens:
          type: integer
        total_tokens:
          type: integer
      nullable: true
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      x-bearer-format: bearer
      x-default: default
security:
